{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block css %}
<style>
</style>
{% endblock %}

{% block content %}
<div class="info">
  <div class="container">
    <h1 style="text-align:center;">Payment Summary</h1>
    Total Amount - {{order.total_amount}}
    <br>
    <button id="rzp-button1" class="btn btn-lg btn-primary btn-block" type="button">Pay Now</button>
  </div>

</div>
{% endblock %}

{% block js %}
<!--Razorpayâ€™s javascript code that will render the payment window.-->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_XoxDlCxqzVtN7E", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "MyApp Payment",
    "description": "Payment ",
    "image": "https://example.com/your_logo",
    "order_id": "order_IluGWxBm9U8zJ8", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },

    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
